server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: estudiante-service
          uri: lb://estudiante-service
          predicates:
            - Path=/api/estudiante/**
        - id: pago-service
          uri: lb://pago-service
          predicates:
            - Path=/api/pago/**
        - id: arancel-service
          uri: lb://arancel-service
          predicates:
            - Path=/api/arancel/**
	- id: excel-service
          uri: lb://excel-service
          predicates:
            - Path=/api/excel/**